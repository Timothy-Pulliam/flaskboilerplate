{% extends "base.html" %} 
{% block content %} 
{% if user %}
  <p align="center"><b>Welcome {{ user.name }}!</b></p>
{% else %}
  <p align="center"><b>Welcome! Please sign in!</b></p>
{% endif %} 
{% for post in posts %}
  <div align="center">
      <h3>{{ post.title }}</h3>
      <p>by {{ post.author.name }}</p>
      <p>{{ post.body }}</p>
  </div>
{% endfor %} 
{% endblock %}
